{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "elixir": {
        "pkg-path": "elixir"
      },
      "postgresql": {
        "pkg-path": "postgresql"
      }
    },
    "vars": {
      "PGDATA": "$FLOX_ENV_CACHE/postgres",
      "PGHOST": "$FLOX_ENV_CACHE/postgres"
    },
    "hook": {
      "on-activate": "  # Initialize PostgreSQL data directory if it doesn't exist\n  if [ ! -d \"$PGDATA\" ]; then\n    echo \"Initializing PostgreSQL database...\"\n    initdb -D \"$PGDATA\" --username=postgres --pwfile=<(echo \"postgres\")\n  fi\n"
    },
    "profile": {},
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "services": {
      "postgres": {
        "command": "postgres -k $PGHOST"
      }
    }
  },
